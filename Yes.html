<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Project</title>
    <link rel="stylesheet" href="Yes.css">
</head>
<body>
    <div class="date-container">Nov 2, 2022</div>
    <div class="moon"></div>

    <div class="particles-container"></div>
    <div class="falling-stars-container"></div>

    <div class="input-container">
        <textarea id="riddle" placeholder="Pour out your heart here, sparkle and I will take it away"></textarea>
    </div>

    <!-- Button for the input container -->
    <button id="submit-button" class="submit-button">Take it to the stars</button>

    <!-- Link to the external JavaScript file -->
    <script src="Yes.js" type="module"></script> 
    <script src="particles.js"></script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
</body>
</html>
